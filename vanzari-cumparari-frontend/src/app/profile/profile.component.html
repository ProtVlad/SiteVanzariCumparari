<div class="user-card" [ngClass]="{'searched-user': searchingUser}">
  <div class="profile-photo">
    <img [src]="user.picture" alt="{{user.name}}" />
  </div>
  <div class="user-info">
    <h2>{{ user.name }}</h2>
  </div>

  <!-- Verifică dacă ID-ul din URL nu coincide cu cel din sessionStorage -->
  <div class="user-actions">
    <button *ngIf="loggedUser && loggedUser.id !== user.id" class="view-products-btn" (click)="viewProducts()">
      Vezi produsele
    </button>
  </div>
</div>
