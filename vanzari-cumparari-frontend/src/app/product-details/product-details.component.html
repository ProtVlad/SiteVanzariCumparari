<div class="product-details-container">
    <!-- Secțiunea principală cu detaliile produsului -->
    <div class="product-details">
      <div class="product-image">
        <img [src]="'http://localhost:3000/' + product.image" alt="Product Image" />
      </div>
      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="description">{{ product.description }}</p>
        <p class="publisher">{{ user }}</p>
        <p class="price"><strong>Price:</strong> {{ product.price | currency:'RON' }}</p>
      </div>
    </div>
  </div>
  
  <div class="comments-section">
    <h3>Comentarii</h3>
  <!-- Formular pentru adăugarea unui comentariu nou -->
  <div class="add-comment">
    <textarea [(ngModel)]="newComment" [placeholder]="placeholderText" rows="3"></textarea>
    <button (click)="submitComment()">Trimite</button>
  </div>
    <!-- Lista comentariilor -->
    <div class="comment" *ngFor="let comment of comments">
            <div class="comment">
              <!-- Poza utilizatorului -->
              <div class="comment-user-image">
                <img [src]="comment.userPicture" alt="User Image" />
              </div>
          
              <!-- Numele utilizatorului -->
              <div class="comment-user-name">
                <strong>{{ comment.userName }}</strong>
              </div>
          
              <!-- Descrierea comentariului -->
              <div class="comment-description">
                <p>{{ comment.description }}</p>
              </div>
          
              <!-- Data comentariului -->
              <div class="comment-created">
                <small>{{ comment.created | date:'short' }}</small>
              </div>
            </div>
          </div>
  
  </div>
