<mat-toolbar color="primary">
    <span>Vânzări și Cumpărări</span>
    <span class="spacer"></span> <!-- Pentru a împinge butoanele la dreapta -->
    <button mat-button *ngIf="!isHomePage()" (click)="goToDashboard()">Home</button>
    <button mat-button *ngIf="!isHomePage()" (click)="goToAddProduct()">Adaugă produs</button>
    <button mat-button *ngIf="!isHomePage()" (click)="goToProducts()">Produse publicate</button>
    <button mat-button *ngIf="!isHomePage()" (click)="goToProfile()">Profilul meu</button>
    <button mat-button *ngIf="!isHomePage()" (click)="goToSearchUsers()">Căutare utilizatori</button>
    <button mat-button *ngIf="!isHomePage()" (click)="logout()">Logout</button>
    <div *ngIf="isHomePage()" id="g_id_onload"
        data-client_id="917424996833-eqo0s34pod091jgkk89bpvf09ab3o17m.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-itp_support="true"
        data-callback="handleCredentialResponse">
    </div>

    <div *ngIf="isHomePage()" class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="filled_blue"
        data-text="signin_with"
        data-size="large"
        data-locale="en-US"
        data-logo_alignment="left">
    </div>
</mat-toolbar>
